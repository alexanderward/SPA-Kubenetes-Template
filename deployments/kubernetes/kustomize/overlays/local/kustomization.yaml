bases:
  - ../../base

resources:
  - django/local-volume.yaml
  - django/local-volume-claim.yaml

patchesStrategicMerge:
  - ./django/django-patch.yaml


configMapGenerator:
  - name: django-config
    behavior: merge
    literals:
      - DEBUG=True
      - ALLOWED_HOSTS=['*']
      - DJANGO_SETTINGS_MODULE=service.settings.local

secretGenerator:
- name: django-secrets
  files:
  - SECRET_KEY=./django/secrets/SECRET_KEY.txt